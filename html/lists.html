<!DOCTYPE html>         <!-- --><!--this is how we comment in html-->
<html lang="en">
    <head>
        <title>
            lists
        </title>
    </head>

    <body>
        <ul>                <!--UL unordered list-->
            <li>kal</li>        <!--LI list items-->
            <li>aaj</li>        <!-- bulleted list output-->
            <li>kal</li>
        </ul>
        <ol>                <!--OL ordered list-->
            <li>kal</li>        <!--LI list items-->
            <li>aaj</li>        <!-- numbered list output-->
            <li>kal</li>
        </ol>

        <table>                 <!--table creates table-->
            <tr>                <!--tr table row-->
                <td>2</td>       <!--td table data-->
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>4</td>
                <td>8</td>
            </tr>
            <tr>
                <td>3</td>
                <td>9</td>
                <td>27</td>
            </tr>
            <tr>
                <td>4</td>
                <td>16</td>
                <td>64</td>
            </tr>
        </table>
    </body>
</html>
