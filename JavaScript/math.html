<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Functions</title>
    <style>
        p { white-space: pre-line;}
    </style>

</head>
<body style="text-align: center;">
    <h1>Circle Area Calculator</h1>

    <label for="inp">Enter Radius: </label>
    <input type="number" id="inp">
    <br>
    <button type="submit" id="sub" style="font-size: 1em;">Enter</button>
    <br><br>
    
    <p id="res"></p>
    <script>
        const para = document.getElementById("res");
        const PI = 3.14159;
        
        let text = "";
        document.getElementById("sub").onclick = function() {
            const radius = Number(document.getElementById("inp").value);
            let area = PI * Math.pow(radius, 2);  
            text += `Area of circle is: ${area}\n`;
            text += `Round: ${Math.round(area)}\n`;
            text += `Ceil:  ${Math.ceil(area)}\n`;
            text += `Floor: ${Math.floor(area)}\n`;            
            text += `Trunc: ${Math.trunc(area)}\n`;
            text += `Sqrt:  ${Math.sqrt(area)}\n`;
            text += `Log:   ${Math.log(area)}\n`;            
            text += `Sin:   ${Math.sin(area)}\n`;
            text += `Abs:   ${Math.abs(area)}\n`;            
            text += `Sign:  ${Math.sign(area)}\n`;            
            text += `Random:${Math.random()}\n`;            //0-1       
            para.textContent = text;
        }
        // Math.min(a,b,c) Math.max(a,b,c)
    </script>
</body>
</html>
